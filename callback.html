<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando para o App...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .container { max-width: 400px; }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        p { opacity: 0.9; font-size: 0.95rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>✅ Autenticação Concluída!</h1>
        <p>Retornando ao Dirole...</p>
    </div>
    <script>
        // PEGA TODOS OS PARÂMETROS DA URL (userId, secret, etc)
        const urlParams = window.location.search;
        
        // CONSTRÓI O DEEP LINK COM OS PARÂMETROS
        const deepLink = 'dirole://oauth/callback' + urlParams;
        
        console.log('[OAuth Bridge] Redirecting to:', deepLink);
        
        // REDIRECIONA PARA O APP
        window.location.href = deepLink;
        
        // Fallback: fecha a janela após 3s
        setTimeout(() => {
            window.close();
        }, 3000);
    </script>
</body>
</html>
